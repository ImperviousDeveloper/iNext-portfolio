name: publish-new-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4

      - name: Build Next.js App ğŸ—ï¸
        run: npm run build

      - name: Prepare Static Output for GitHub Pages ğŸ“¡
        run: |
          mkdir -p ./out
          cp -r ./public ./out/public
          cp -r ./.next/static ./out/_next/static
          cp -r ./.next/standalone/* ./out/
          cp -r ./.next/server/app ./out/app 
          cp -r ./.next/server/pages ./out/pages 

        # App Router pre-rendered output
      # Pages Router pre-rendered output
      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4